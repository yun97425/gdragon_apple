<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>白白的網頁名稱</title>
    <style>
      .fat {
        font-weight: bold;
        font-size: 1.5em;
      }
    </style>
    <link rel="stylesheet" href="./bai.css" />
  </head>
  <body>
  
    <header>
      <h1 class="rain">
        <center>BAI's studio</center>
      </h1>
      <img
        width="100%"
        src="https://i.pinimg.com/1200x/bf/85/09/bf85092791b558c1ba5c62ce296de849.jpg"
        alt=""
      />
    </header>
    <aside></aside>
    <main></main>
    <a
      href="https://www.maoup.com.tw/wp-content/uploads/2015/05/80cc98baea6f82bb719d12081f8c1f4c.jpg"
      target="_blank"
    >
      <img src="./img/catt.jpg" alt="" />
    </a>
    <strong>
      <h3>特長</h3>
      <ul>
        <li>兄長</li>
        <li>程式</li>
      </ul>
    </strong>
    <p>
      <span>簡介</span>
      <span>我是白白</span>
    </p>
    <span>caaaaaaaat</span>
    <div class="education fat" id="education" style="color: rgb(117, 54, 10)">
      學歷
      <ul>
        <li>貓星人大學<small>2016-2018</small></li>
      </ul>
    </div>
    行事曆：
    <table border="1" style="width: 100%">
      <thead>
        <tr>
          <th></th>
          <th>上午</th>
          <th>中午</th>
          <th>下午</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>專業能力</td>
          <td>耍廢</td>
          <td>耍廢</td>
          <td>耍廢</td>
        </tr>
        <tr class="green green-test">
          <td>飲食</td>
          <td>漢堡包</td>
          <td>健康餐</td>
          <td>雞排</td>
        </tr>
      </tbody>
      <tfoot>
        <tr class="blue">
          <td class="blue-test">結論</td>
          <td colspan="3">廢人一個</td>
        </tr>
      </tfoot>
    </table>
    <form action="">
      <input type="text" placeholder="請輸入姓名" />
      <input type="number" placeholder="請輸入年齡" />
      <input type="tel" placeholder="請輸入電話" />
      <input type="password" placeholder="請輸入Pwd" />
      <input type="email" placeholder="請輸入email" />
      <div>
        handsome？
        <label><input type="radio" name="handsome" value="yes" />是</label>
        <label><input type="radio" name="handsome" value="no no" />否</label>
      </div>
      <div>
        喜歡的水果
        <label><input type="checkbox" name="fruit" />蘋果</label>
        <label><input type="checkbox" name="fruit" />香蕉</label>
        <label><input type="checkbox" name="fruit" />橘子</label>
      </div>
      <div>
        備註：
        <textarea name="" id=""></textarea>
      </div>
      <div>
        國家
        <select name="" id="">
          <option value="TM">台灣</option>
          <option value="JP">日本</option>
          <option value="USA">美國</option>
          <option value="UE">英國</option>
        </select>
      </div>

      <button class="red text">點此送出</button>
      <!-- button會有編框 -->

      <button class="my-btn">！！</button>
      <span id="pink" class="red-important yellow">color test</span>
      <span class="red yellow"> color test</span>

      <div class="cercle">cercle</div>

     
      <div
        class="message"
        data-count="10"
        onclick="this.classList.toggle('move')">聯絡我</div>
        <!--onclick點一下-->
      <div class="triangle-up ">🦭</div>

      <div class="box">
        <div class="box-center">center</div>

        </div>
      </div>
    </form>
  </body>
</html>
<!--中間打字可註解-->
