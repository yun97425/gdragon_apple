<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume - Yingfanglan</title>
    <link rel="stylesheet" href="./lan.css" />
  </head>
  <body>
    <header style="text-align: center">
      <h1 class="header">
        <center>Yingfanglan</center>
      </h1>
      <p class="apple">我的履歷</p>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/Cat_August_2010-4.jpg/500px-Cat_August_2010-4.jpg"
        alt="貓咪照片"
        style="
          width: 100%;
          max-width: 500px;
          border: 2px solid #555;
          border-radius: 10px;
          margin-top: 10px;
        "
      />
    </header>

    <main style="padding: 20px">
      <h3 class="green green-text">專長</h3>
      <ul>
        <li>貓咪</li>
        <li>小狗</li>
      </ul>

      <p>
        <strong>簡介：</strong>
        <span>我是藍</span>
      </p>

      <p>
        我喜歡 <span style="color: red">貓咪</span> 和
        <span style="color: blue">狗狗</span>。
      </p>

      <div>
        <h3 class="rainbow-linear-gradient">學歷</h3>
        <ul>
          <li>文藻外語大學 <small>2018–2022</small></li>
        </ul>
      </div>
      <p>
        <a
          href="https://www.youtube.com/watch?v=ISAcg3SPGyU&t=205s&ab_channel=Wayne%E8%AA%BF%E6%9F%A5"
          target="_blank"
        >
          <img src="2.jpg" alt="圖片" style="width: 100%; max-width: 400px" />
        </a>
      </p>
      <h3>行事曆：</h3>
      <table border="1" style="width: 100%; text-align: center">
        <thead>
          <tr>
            <th>上午</th>
            <th>中午</th>
            <th>下午</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>貓咪觀察</td>
            <td>午餐時間</td>
            <td>寫履歷</td>
          </tr>
        </tbody>
      </table>
      <form action="">
        <input type="text" placeholder="請輸入名字" />
      </form>
      <form action="">
        <input type="number" placeholder="請輸入年齡" />
        <input type="number" placeholder="請輸入電話" />
        <input type="number" placeholder="請輸入pwd" />
        <input type="number" placeholder="請輸入email" />
        <label><input type="checkbox" />是</label>
        <label><input type="checkbox" />否</label>
        <div>
          喜歡的動物
          <label><input type="radio" name="animal" />狗</label>
          <label><input type="radio" name="animal" />貓</label>
          <label><input type="radio" name="animal" />兔</label>
        </div>
        <div>
          備註
          <textarea name="" id=""></textarea>
        </div>
        <div>
          國家
          <select name="" id="">
            <option value="TW">台灣</option>
            <option value="TW">日本</option>
            <option value="TW">美國</option>
          </select>
        </div>
        <button class="my-btn"></button>
        <div class="circle big">
          <div class="circle mid">
            <div class="circle small"></div>
          </div>
          <div class="box">
            <div class="box-center">我是中心</div>
          </div>
          <div
            class="message"
            data-count="10"
            onclick="this.classList.toggle('move')"
          >
            通知
          </div>
          <div class="dog-message"></div>
        </div>
      </form>
    </main>
  </body>
</html>
