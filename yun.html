<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>寵愛醫美站</title>
    <style>
      .fat {
        font-weight: bold;
        font-size: 1.5em;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>
        <center>寵物醫美，貼心預約，健康美麗。」</center>
      </h1>
      <img
        width="100%"
        src="https://img.freepik.com/free-vector/flowing-rally-flag-background-with-light-effect_1017-53764.jpg?semt=ais_hybrid&w=740"
        alt="banner"
      />
    </header>
    <main>
      <h1>寵物醫院</h1>
      <p>門診預約</p>
      <p>24hr急症專區</p>
      <h3>美容預約</h3>
      <p>佩特比堤寵物美容工作室</p>
      <a href="https://www.facebook.com/cindy.cheng.716/" target="_blank"
        ><img
          src="./original.png"
          alt="可愛小狗
        "
      /></a>
      <strong>
        <h2>寵物美容項目</h2>
        <ul>
          <li>舒敏按摩</li>
          <li>帥氣髮型</li>
          <li>指甲修剪</li>
        </ul>
      </strong>
      <p>
        <span>簡介</span>
        <samp>佩特比堤一心守護寵物健康和美容</samp>
      </p>
      <div class="education fat" id="education" style="color: yellowgreen">
        經歷
        <ul>
          <li>台藝大寵物美容科 <small>2015-2019</small></li>
          <li>國際寵物美容大賽</li>
        </ul>
      </div>
      行事曆：
      <table border="1" style="width: 100%">
        <thead>
          <tr>
            <th>上午</th>
            <th>中午</th>
            <th>下午</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>項目</td>
            <td>按摩</td>
            <td>美容</td>
          </tr>
          <tr>
            <td>按摩/美容套餐項目</td>
            <td>全身＋美甲修剪</td>
            <td>半身＋泡澡浴＋毛修剪</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>備注</td>
            <td colspan="2">例：情緒敏感</td>
          </tr>
        </tfoot>
      </table>
      <form action="">
        <input type="text" placeholder="請輸入可愛" />
        <input type="number" placeholder="請輸入年齡" />
        <input type="tel" placeholder="請輸入電話" />
        <input type="password" placeholder="請輸入pwd" />
        <input type="email" placeholder="請輸入email" />
        <div>
          美女
          <label><input type="radio" name="handsome" value="yes" />是</label>
          <label><input type="radio" name="handsome" value="no" />否</label>
        </div>
        <div>
          喜歡的顏色
          <button>送出</button>
          <label><input type="checkbox" name="color" />黃</label>
          <label><input type="checkbox" name="color" />綠</label>
          <label><input type="checkbox" name="color" />紅</label>
        </div>
        <div><textarea name="" id=""></textarea></div>
        <div>
          備註
          <textarea name="" id=""></textarea>
        </div>
        <div>
          地區
          <select name="" id="">
            <option value="Taiching">台中</option>
            <option value="Taipei">台北</option>
            <option value="kaoushong">高雄</option>
            <option value="Tainan">台南</option>
          </select>
        </div>
        <button>送出</button>
      </form>
    </main>
  </body>
</html>

<!-- 注釋內容-->
